name: Publish Package

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: https://registry.npmjs.org/
      
      - name: Create .npmrc
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          echo "registry=https://registry.npmjs.org/" >> ~/.npmrc
      
      - name: Install dependencies
        run: npm install --ignore-scripts
      
      - name: Verify authentication
        run: npm whoami
      
      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

  publish-github-packages:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: https://npm.pkg.github.com/
      
      - name: Create .npmrc for GitHub Packages
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc
          echo "@hungnguyen18:registry=https://npm.pkg.github.com/" >> ~/.npmrc
      
      - name: Configure package for GitHub Packages
        run: |
          # Create a temporary package.json for GitHub Packages
          cp package.json package.json.backup
          
          # Update package name to scoped for GitHub Packages
          sed -i 's/"name": "uzp-cli"/"name": "@hungnguyen18\/uzp-cli"/' package.json
          
          # Add publishConfig for GitHub Packages
          node -e "
          const pkg = require('./package.json');
          pkg.publishConfig = { registry: 'https://npm.pkg.github.com' };
          require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "
          
          cat package.json
      
      - name: Install dependencies
        run: npm install --ignore-scripts
      
      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      
      - name: Restore original package.json
        run: mv package.json.backup package.json 