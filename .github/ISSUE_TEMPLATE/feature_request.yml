name: ðŸš€ Feature Request
description: Suggest a new feature or enhancement for uzp-cli
title: "[FEATURE] "
labels: ["enhancement", "needs-triage"]
assignees: ["hungnguyen18"]

body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a new feature! ðŸŒŸ
        
        **Before submitting:**
        - Search existing issues to see if someone already requested this
        - Consider if this fits the scope and philosophy of uzp-cli

  - type: textarea
    id: problem
    attributes:
      label: Problem Description
      description: What problem does this feature solve? What use case does it address?
      placeholder: "I'm always frustrated when..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: What would you like to see implemented?
      placeholder: "I'd like to see..."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Have you considered any alternative solutions or workarounds?
      placeholder: "I've considered..."

  - type: textarea
    id: example
    attributes:
      label: Usage Example
      description: How would you use this feature? Provide a concrete example.
      placeholder: |
        ```bash
        # Example command usage
        uzp new-feature --option value
        ```

  - type: dropdown
    id: priority
    attributes:
      label: Priority Level
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would improve my workflow
        - High - Essential for my use case
        - Critical - Blocking my usage
    validations:
      required: true

  - type: checkboxes
    id: implementation
    attributes:
      label: Implementation Willingness
      description: Are you willing to help implement this feature?
      options:
        - label: I can help with implementation
        - label: I can help with testing
        - label: I can help with documentation
        - label: I'm available for design discussions

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples about the feature request.
      placeholder: "Any additional information..."

  - type: checkboxes
    id: terms
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched for existing feature requests
          required: true
        - label: This feature aligns with uzp-cli's security-focused philosophy
          required: true
        - label: I have provided sufficient details above
          required: true 